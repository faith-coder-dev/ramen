<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rater</title>
</head>
<body>

  <h1>Ramen Rater</h1>

  <!-- Ramen Menu -->
  <div id="ramen-menu"></div>

  <!-- Ramen Details -->
  <div id="ramen-detail">
    <img src="" alt="">
    <h2 class="name"></h2>
    <h3 class="restaurant"></h3>
    <p id="rating-display"></p>
    <p id="comment-display"></p>
  </div>

  <!-- New Ramen Form -->
  <form id="new-ramen">
    <input type="text" name="name" placeholder="Ramen Name">
    <input type="text" name="restaurant" placeholder="Restaurant">
    <input type="text" name="image" placeholder="Image URL">
    <input type="number" name="rating" placeholder="Rating">
    <input type="text" name="new-comment" placeholder="Comment">
    <button type="submit">Add Ramen</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
